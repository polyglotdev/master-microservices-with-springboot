# trunk-ignore-all(checkov/CKV2_GHA_1)
name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dhl-214-section-2

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
